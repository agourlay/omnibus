# OMNIBUS EXTERNAL CONF

omnibus {
    http {
        port = 8080
    }
    admin {
        userName = "admin"
        password = "omnibus"
    }
    timeout {
        ask = "5 seconds"
    }
    topic {
        retentionTime = "3 days"
    }
    statistics{
        storageInterval = "60 seconds"
        sampling = "3 seconds"
        retentionTime = "3 days"
    }
}

# OMNIBUS INTERNAL CONF

requests-dispatcher {
    type = Dispatcher
