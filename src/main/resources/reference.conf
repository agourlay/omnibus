// OMNIBUS EXTERNAL CONF

omnibus {
    http {
        port = 8080
    }
    admin {
        userName = "admin"
        password = "omnibus"
    }
    timeout {
        ask = "10 seconds"
    }
    topic {
        retentionTime = "3 days"
    }
    statistics{
        storageInterval = "60 seconds"
        pushInterval = "1 second"
        resolution = "3 seconds"
        retentionTime = "3 days"
    }
}

// OMNIBUS INTERNAL CONF

streaming-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
        parallelism-factor = 3.0
    }
    throughput = 300
}

subscribers-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
        parallelism-factor = 2.0
    }
}

topics-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
        parallelism-factor = 2.0
    }
}

statistics-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
        parallelism-factor = 2.0
    }
}

// AKKA CONF

akka {
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    log-config-on-start = off
    log-dead-letters = off
    loglevel = "INFO"
    persistence {
        journal.leveldb.dir = "../data/persistence/journal"
        snapshot-store.local.dir = "../data/persistence/snapshots"
        journal.leveldb.native = off
        journal.max-batch-size = 300
    }
    debug {
        receive = off
        lifecycle = off
    }
}

// SPRAY CONF

spray.can { 
    server {
        request-timeout = infinite
        idle-timeout = infinite
        connection-timeout = infinite
        chunkhandler-registration-timeout = 2s
        request-chunk-aggregation-limit = 0
        pipelining-limit = 8
        bind-timeout = 2s
        automatic-back-pressure-handling = on
        ssl-encryption = off
        server-header = "Omnibus"
        remote-address-header = on
    }
}